{% extends 'base.html' %}

{% block content %}
<link rel="stylesheet" href="/static/css/edit_car.css">
<body>
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card-header">
            <h4 class="card-title">Edit Car</h4>
        </div>
        <div class="card-body">
            <form method="POST" action=" ">
                {% csrf_token %}

                <div class="row">
                    <div class="form-group imagefield col-md-6">
                        <label class="label" for="image">Image</label>
                        <div class="puput">
                        <input type="file" name="image" id="image" class="form-control-file" onchange="previewCarPhoto(event)">
                        </div>
                        <img src="{{car.image.url}}" alt="Car Photo Preview"  value="car.image.url" class="car-preview img-thumbnail" id="car-photo-preview" style="display: none">
                    </div>

                        <div class="form-group col-md-6">
                            <label class="label" for="make">Make</label>
                            <input type="text" name="make" value="{{car.make}}" id="make" maxlength="50"  class="form-control">
                        </div>

                        <div class="form-group col-md-6">
                            <label  class="label" for="car_model">Model</label>
                            <input type="text" name="car_model" value="{{car.car_model}}" id="car_model"  class="form-control">
                        </div>

                        <div class="form-group col-md-6">
                            <label class="label" for="daily_rental_price">Daily rental price</label>
                            <input type="number" name="daily_rental_price" value="{{car.daily_rental_price}}" id="daily_rental_price" step="0.01"  maxlength="50"  class="form-control">
                        </div>

                        <div class="form-group col-md-6">
                            <label class="label"  for="late_return_fee_per_hr">Late return fee per hour</label>
                            <input type="number" name="late_return_fee_per_hr" value="{{car.late_return_fee_per_hr}}" id="late_return_fee_per_hr" step="0.01"  class="form-control">
                        </div>
               
                        <div class="form-group col-md-6">
                            <label class="label"  for="ecoacash_rate">Ecocash Rate(Optional)</label>
                            <input type="number" name="ecoacash_rate" value="{{car.ecocash_rate}}" id="ecoacash_rate" step="0.01" class="form-control">
                        </div>

                        <div class="form-group col-md-6">
                            <label class="label" for="mileage">Mileage</label>
                            <input type="number" name="mileage" value="{{car.mileage}}" id="mileage" class="form-control">
                        </div>

                        <div class="form-group col-md-6">
                            <label class="label" for="plate_number">Plate Number</label>
                            <input type="text" name="plate_number" value="{{car.plate_number}}" id="plate_number" class="form-control">
                        </div>

                        <div class="form-group col-md-6">
                            <label class="label" for="model_year">Model Year</label>
                            <input type="number" name="model_year" value="{{car.model_year}}" id="model_year" class="form-control">
                        </div>

                        <div class="form-group col-md-6">
                            <label class="label" for="id_fuel_type">Fuel Type...</label>
                            <select name="fuel_type" class="form-control" value="{{car.fuel_type}}" id="id_fuel_type">
                                <option value="" selected="">{{car.fuel_type}}</option>
                                <option value="Petrol">Petrol</option>
                                <option value="Diesel">Diesel</option>
                                <option value="Gas">Gas</option>
                                <option value="Hybrib">Hybrid</option>
                                <option value="Electric">Electric</option>
                            </select>
                        </div>

                        <div class="form-group col-md-6">
                            <label class="label" for="color">Color</label>
                            <input type="text" name="color" value="{{car.color}}" id="color" class="form-control">
                        </div>

                        <div class="form-group col-md-6">
                            <label class="label" for="num_seats">Number of Seats</label>
                            <input type="number" name="num_seats" value="{{car.num_seats}}" id="num_seats" class="form-control" >
                        </div>

                        <div class="form-group col-md-12">
                            <label class="label" for="description">Description</label>
                            <input type="text" name="description" id="description" value="{{car.description}}" max_length="100" class="form-control">
                        </div>
                    </div>

                <input type="submit" value="edit" class="btn btn-secondary">
                <a href="{% url 'dash' %}"><button type="button" style="padding-left: 1em;" class="btn btn-secondary">Cancel</button></a>
            </div>
            </form>
        </div>
    </div>
</div>
<script src="/static/js/edit_car.js"></script>
</body>

{% endblock %}
