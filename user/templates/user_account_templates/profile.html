  {% extends 'base.html' %}
  {% block content %}
    <section class="vh-100" style="background-color: #35558a;">
    <div class="container py-5 h-100" style="color: honeydew">
        <div class="row d-flex justify-content-center align-items-center h-90 text-center" style="">
            <div class="col">
                <div class="d-flex justify-content-between">
                    <div class="container py-5">
 
                        <div class="col-lg-10">
                            <div class="card mb-4">
                                <div class="card-body text-center">
                                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava3.webp" alt="avatar"
                                    class="rounded-circle img-fluid" style="width: 150px;">
                                    <h5 class="my-3" style="color: cornflowerblue;">@ {{request.user.username}}</h5>
                                    <p class="text-muted mb-1">{{request.user.email}}</p>
                                    <p class="text-muted mb-4"><strong>Last login</strong> {{request.user.last_login}}</p>
                                    <p class="text-muted mb-4"><strong>Date joined</strong> {{request.user.date_joined}}</p>
                                        <div class="d-flex justify-content-center mb-2">
                                            <a href="{% url 'car_list' %}"><button type="button" class="btn btn-primary">Book car</button></a>
                                            <button type="button" class="btn btn-outline-primary ms-1">Add Chauffeur</button>
                                        </div>
                                </div>
                            </div>
  
                        </div>

                    </div>
                </div>
            </div>
</section>
{% endblock %}
